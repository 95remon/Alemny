<div  #loginForm class="modal" id="loginModal" style="top:15%">
    <div class="modal-dialog">
        <div class="modal-content">
  
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Account
                </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
  
            <!-- Modal body -->
            <div class="modal-body">
                <!--action="/Account/Login"-->
                <form method="post"  style="width: 100%;">
                
                    <div *ngIf="isLoginError" id="validateForm" style="padding-bottom:10px">
                        <span class="text-danger">
                            User name and password are not match
                        </span>
                    </div>
                    <div class="form-horizontal">
                        
  
                        <div class="row form-group">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="UserName">Username</label>
  
                                </div>
  
                            </div>
  
                            <div class="col-md-9">
  
                                <input type="text" class="form-control" id="UserName" placeholder="Enter username" name="UserName" #uname required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
  
                        <div class="row form-group">
                            <div class="col-lg-3">
                                <label class="control-label" for="password">Password</label>
  
                            </div>
  
                            <div class="col-lg-9">
  
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" #psd required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
  
                        <div class="row form-group">
                            <div class="col-lg-3">
                            </div>
  
                            <div class="col-lg-9">
                                <input type="checkbox" class="checkbox-inline" name="rememberMe" />
                                <label for="rememberMe" style="margin-left: 5px;">Remember Me</label>
                            </div>
                        </div>
  
                        <hr />
                        <div class="row" style="padding-bottom:10px">
                            <div class="col-lg-3">
                                <label class="control-label">Login With</label>
                            </div>
                            <div class="col-lg-9" style="margin-top:-5px">
                                <a href="" style="font-size:20px;margin-right: 5px;">
                                    <i class="fab fa-facebook-square" style="padding: 15px;background: #0077ff;color: white;
                                            border-radius: 4px;"></i>
                                </a>
                                <a href="" style="font-size:20px;;margin-right: 5px;">
                                    <i class="fab fa-twitter-square" style="padding: 15px;background: #0d95bf;color: white;
                                            border-radius: 4px;"></i>
                                </a>
                                <a href="" style="font-size:20px;">
                                    <i class="fab fa-google-plus-square" style="padding: 15px;background: #e64847;color: white;
                                            border-radius: 4px;"></i>
                                </a>
  
                            </div>
                        </div>
                    </div>
  
  
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close" #close><strong>&times;</strong> Close</button>
                        <a [routerLink]="['/signup']"  onclick="getElementById('close').click()" routerLinkActive="router-link-active"  type="button" class="btn btn-success" role="button" > <i class="fas fa-user"></i> Register</a>
                        <button type="button" class="btn btn-primary" (click)="checkAccount(loginForm ,uname.value , psd.value)">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </div>
  
                </form>
            </div>
        </div>
    </div>
  </div>
