<h1  *ngIf="this._chapterSer.ChapterInfo.ID!=null" class="text-center">Chapter : {{this._chapterSer.ChapterInfo.Name}}</h1>

<form *ngIf="this._chapterSer.ChapterInfo.ID!=null" class="form-group col-12" (ngSubmit)="addLesson(Name.value , Description.value)" [formGroup]="LessonForm">
    <div class="form-group col-4">
        <label for="">Add Lesson </label>
        <input #Name [(ngModel)]="lesson.Name" type="text" class="form-control" formControlName="Name">

        <div [hidden]="LessonForm.controls['Name'].valid || LessonForm.controls['Name'].untouched"
            class="alert alert-warning">
            Must be more than 3 Characters
        </div>
        
    </div>
    <div class="form-group col-4">
        <label for="">Add Description</label>
        <input #Description [(ngModel)]="lesson.Description" type="text" class="form-control" formControlName="Description">

        <div [hidden]="LessonForm.controls['Description'].valid || LessonForm.controls['Description'].untouched"
            class="alert alert-warning">
            Must be more than 3 Characters
        </div>
        
    </div>
    <button class="btn-primary"  type="submit">Add</button>
</form>





<table class="table" *ngIf="this._chapterSer.ChapterInfo.ID!=null"> 
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Material</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of LessonsList ;let i=index">
        <th>{{lesson.Name}}</th>
        <th>{{lesson.Description}}</th>
        <td>
          <a  class="btn btn-success">
          <i class="fas fa-edit"></i> Material
          </a>
        </td>
        <td>
          <a class="btn btn-info">
          <i class="fas fa-edit"></i> Edit
          </a>
        </td>
        <td>
          <a class="btn btn-danger">
          <i class="fas fa-edit"></i> Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>
